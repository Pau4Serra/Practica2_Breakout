<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BreackOut 23-24
        </title>
        <link rel="stylesheet" href="css\estils.css">

    </head>
<html>
<body>
    <div id="principal" style="display: none;">
            <canvas id="joc"></canvas>
            <div class="marcador">
                <div id="time">05:00</div>
                <div id="vides">HP: 3</div>
            </div>
            <div id="highscore"></div>
    </div>

    <div id="menu">
        <div class="titles_menu">
            <h1>ATARI BREAKOUT</h1>
            <br>
            <h3>There are 3 different types of games! Choose one</h3>
        </div>
        <div class="difficulty">
            <button class="botoMenu" onclick="difficulty(0, event)">EASY</button>
            <button class="botoMenu" onclick="difficulty(1, event)">MEDIUM</button>
            <button class="botoMenu" onclick="difficulty(2, event)">HARD</button>
        </div>
        <button class="play" onclick="startGame()" id="play">PLAY</button>
        <div id="error_difficulty" style="display: none; color: red; font-size: 17px;">Please select a difficulty</div>
    </div>
</body>
