<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BreackOut 23-24
        </title>
        <link rel="stylesheet" href="css\estils.css">

    </head>
<html>
<body>
    <div id="principal" style="display: none;">
            <canvas id="joc"></canvas>
            <div class="marcador">
                <div id="time">05:00</div>                
            </div>
            <div id="vides">
                <img id="vida1" src="images/vida.png">
                <img id="vida2" src="images/vida.png">
                <img id="vida3" src="images/vida.png">
                <img style="display: none;" id="vida4" src="images/vida.png"> <!--chapuza-->
            </div>
            <div id="score">Score: 0</div>
            <div id="highscore"></div>
    </div>

    <div id="menu">
        <button onclick="muteMusic()" id="muteButton"></button>
        <div class="titles_menu">
            <h1>ATARI BREAKOUT</h1>

            <h3>There are 4 different levels to play! Choose one:</h3>
        </div>
        <div class="difficulty">
            <button class="botoMenu" onclick="difficulty(0, event)">LEVEL 1</button>
            <button class="botoMenu" onclick="difficulty(1, event)">LEVEL 2</button>
            <button class="botoMenu" onclick="difficulty(2, event)">LEVEL 3</button>
            <button class="botoMenu" onclick="difficulty(3, event)">LEVEL 4</button>
        </div>
        <button class="play" onclick="startGame()" id="play">PLAY</button>
        <div id="error_difficulty" style="display: none; color: red; font-size: 23px;">Please select a difficulty</div>
        <!-- <video autoplay muted loop id="myVideo">
            <source src="background.mp4" type="video/mp4">
        </video> -->
        <div id="highscore"></div>
    </div>
</body>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/joc.js"></script>
<script src="js/bola.js"></script>
<script src="js/punt.js"></script>
<script src="js/pala.js"></script>
<script src="js/totxo.js"></script>
<script src="js/mur.js"></script>
<script src="js/segment.js"></script>
<script src="js/app.js"></script>
<script src="js/setup.js"></script>

</html>
